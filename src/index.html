<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <main>
        <header class="p-8 z-30 bg-white shadow-lg flex justify-between">
            <h1 class="text-3xl text-gray-900 font-extrabold">Library</h1>
            <button class="transition-all flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign in</button>
        </header>
        <section class="p-8 flex flex-col justify-center align-middle">
            <div class="books flex flex-wrap gap-4">
                <div class="relative block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <a class="absolute top-2 right-1 cursor-pointer close">
                        <ion-icon name="close-outline" class="w-5 h-5"></ion-icon>
                    </a>
                    <h5 class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">The Hobbit</h5>
                    <p class="font-medium mb-4 text-gray-700 dark:text-gray-400">by J.R.R. Tolkien</p>
                    <p class="text-sm font-normal text-gray-600 dark:text-gray-400">267 pages</p> 
                    <div class="checkmark flex items-center">
                        <ion-icon name="checkmark-outline" class="w-6 h-6 text-lime-600"></ion-icon>
                        <p class="text-sm font-normal text-gray-600 dark:text-gray-400">Read</p>
                    </div>
                </div>
            </div>
            <div class="add text-center">
                <button class="transition-all flex items-center justify-center mt-6 px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 modal-toggler" type="button" data-modal-toggle="addBookModal">
                    Add new book
                </button>
            </div>
        </section>
    </main>
    <div class="relative z-10 modal-backdrop hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed z-10 inset-0 overflow-y-auto">
            <div class="hidden absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 flex items-end sm:items-center justify-center p-4 text-center sm:p-0 modal-panel">
                <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-3" id="modal-title">Add new book</h3>
                            <form class="mt-2 flex flex-col add-book-form">
                                <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300" for="title">Book title:</label>
                                <input required type="text" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300" for="author">Book author:</label>
                                <input required type="text" name="author" id="author" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <label class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300" for="name">Pages:</label>
                                <input required type="text" name="pages" id="pages" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <div class="flex items-center h-5 mt-2">
                                    <input type="checkbox" name="read" id="read" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                    <label class="ml-1 block text-sm font-medium text-gray-900 dark:text-gray-300" for="read">Have you read it?</label>
                                </div>
                                <div class="bg-gray-50 py-3 sm:flex sm:flex-row-reverse">
                                    <button type="submit" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 text-base font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm text-white bg-indigo-600 hover:bg-indigo-700 add">Add</button>
                                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm cancel">Cancel</button>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
