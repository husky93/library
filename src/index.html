<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <main>
        <header class="p-8 z-30 bg-white shadow-lg flex justify-between">
            <h1 class="text-3xl text-gray-900 font-extrabold">Library</h1>
            <button class="transition-all flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign in</button>
        </header>
        <section class="p-8 flex justify-center align-middle">
            <div class="books"></div>
            <div class="add">
                <button class="transition-all flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 modal-toggler" type="button" data-modal-toggle="addBookModal">
                    Toggle modal
                </button>
            </div>
        </section>
    </main>
    <div class="relative z-10 modal-backdrop hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed z-10 inset-0 overflow-y-auto">
            <div class="hidden absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 flex items-end sm:items-center justify-center p-4 text-center sm:p-0 modal-panel">
                <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Add new book</h3>
                            <div class="mt-2 flex flex-col">
                                <label class="block text-sm font-medium text-gray-700" for="name">Book name:</label>
                                <input type="text" name="name" id="name" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full px-7 py-3 mb-2 sm:text-sm border-gray-300 rounded-md">
                                <label class="block text-sm font-medium text-gray-700" for="title">Book title:</label>
                                <input type="text" name="title" id="title" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full px-7 py-3 mb-2 sm:text-sm border-gray-300 rounded-md">
                                <label class="block text-sm font-medium text-gray-700" for="name">Pages:</label>
                                <input type="text" name="pages" id="pages" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full px-7 py-3 mb-2 sm:text-sm border-gray-300 rounded-md">
                                <div class="flex items-center h-5">
                                    <input type="checkbox" name="read" id="read" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                    <label class="ml-1 block text-sm font-medium text-gray-700" for="name">Have you read it?</label>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 text-base font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm text-white bg-indigo-600 hover:bg-indigo-700">Add</button>
                        <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
